<mat-list>
  <mat-list-item *ngFor="let todo of todos">
    <div class="todo-item">
      <mat-checkbox [checked]="todo.completed"
                    (change)="toggleTodo(todo)">
        {{ todo.title }}
      </mat-checkbox>
      <button class="todo-delete" mat-icon-button
              (click)="deleteTodo(todo)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
