<mat-card>
  <mat-card-title>
    todos
  </mat-card-title>
  <mat-card-content>
    <todo-input (add)="addTitle($event)">
    </todo-input>
    <todo-list [todos]="todos$ | async"
              (update)="updateTodo($event)"
              (remove)="deleteTodo($event)">
    </todo-list>
  </mat-card-content>
</mat-card>
